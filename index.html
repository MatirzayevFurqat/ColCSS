<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Col</title>
    <link rel="stylesheet" href="./style/col.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container row gp-1">
      <div class="box col-2-xl col-2-lg col-4-md col-6-sm col-12-xs">box-1</div>
      <div class="box col-2-xl col-2-lg col-4-md col-6-sm col-12-xs">box-2</div>
      <div class="box col-2-xl col-2-lg col-4-md col-6-sm col-12-xs">box-3</div>
      <div class="box col-2-xl col-2-lg col-4-md col-6-sm col-12-xs">box-4</div>
      <div class="box col-2-xl col-2-lg col-4-md col-6-sm col-12-xs">box-5</div>
      <div class="box col-2-xl col-2-lg col-4-md col-6-sm col-12-xs">box-6</div>
      <!--
      <div class="box">box-7</div>
      <div class="box">box-8</div>
      <div class="box">box-9</div>
      <div class="box">box-10</div>
      <div class="box">box-11</div>
      <div class="box">box-12</div> -->
    </div>
    <script>
      let boxs = document.querySelectorAll(".box");
      boxs.forEach((arr) => {
        let colors = [
          "black",
          "red",
          "yellow",
          "green",
          "grey",
          "pink",
          "coral",
          "purple",
          "blue",
          "lightblue",
        ];
        arr.style.backgroundColor = colors[Math.floor(10 * Math.random())];
      });
    </script>
  </body>
</html>
